<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>J.P. Gallery</title>
  <link rel="icon" type="image/png" href="../images/metamask-fox.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Custom CSS that overrides bootstrap styles-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Metamask, ethereum, and IPFS -->
  <script src="../node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>

  <!-- Custom JS to use MetaMask -->
  <script type="module" src="myscripts.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid d-flex flex-row">
      <div class="d-flex justify-content-start align-items-center">
        <a class="navbar-brand" href="gallery.html">
          <img src="../images/LogoGaleria.png" alt="" class="nav-image align-text-top">
          <span class="navbar-brand-title">J.P. Gallery</span>
        </a>
      </div>
      <div class="d-flex justify-content-end align-items-center">
        <button class="btn btn-home" onclick="openLogin();">
          <img class="homeIcon" src="../images/home.png" alt="homeIcon" height="42" width="42">
        </button>
      </div>
    </div>
  </nav>

  <!-- Body -->
  <main class="mycontainer">
    <div class="title-container">
      <h1 class="title col-md-6">Contact Us</h1>
      <div class="message-container col-md-6">
        <span>If you are an artist or audiovisual creator and you are interested in the project, you can fill out the following contact form. Our creative team will contact you as soon as possible</span>
      </div>
    </div>
    <form class="form">
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="validationDefault01">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="validationDefault02">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="validationDefault02">Email</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Email" value="" required>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="validationDefault02">Portfolio</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Portfolio link" value="" required>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="validationDefault02">Message</label>
          <textarea class="form-control" rows="5" aria-label="With textarea" placeholder="Enter an optional message here..."></textarea>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <button class="btn-submit" type="submit">Submit</button>
        </div>
      </div>
      
    </form>
  </main>

  <!-- Login modal -->
  <div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <section class="form-login" id="formLogin">
          <h5>Log in</h5>
          <input id="login-username" class="controls" type="text" name="login-username" value="" placeholder="Username">
          <input id="login-password" class="controls" type="password" name="login-password" value="" placeholder="Password">
          <input class="buttons" type="submit" value="Submit" onclick="submitLogin();">
          <p><a href="#">Did you forgot your password?</a></p>
        </section>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <span class="copyright">Copiright &copy; 2022 - Jesus Palero Cobos</span>
    </div>
  </footer>

</body>

</html>
