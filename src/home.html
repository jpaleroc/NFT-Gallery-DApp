<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>J.P. Gallery</title>
  <link rel="icon" type="image/png" href="../images/metamask-fox.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Custom CSS that overrides bootstrap styles-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Metamask, ethereum, and IPFS -->
  <script src="../node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>

  <!-- JS to manage contract -->
  <script type="module" src="contract.js"></script>
  <!-- Custom JS to use MetaMask -->
  <script type="module" src="myscripts.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid d-flex flex-row">
      <div class="d-flex justify-content-start align-items-center">
        <a class="navbar-brand" href="gallery.html">
          <img src="../images/LogoGaleria.png" alt="" class="nav-image align-text-top">
          <span class="navbar-brand-title">J.P. Gallery</span>
        </a>
      </div>
      <div class="d-flex justify-content-end align-items-center">
        <button class="btn btn-home" onclick="openLogin();">
          <img class="homeIcon" src="../images/home.png" alt="homeIcon" height="42" width="42">
        </button>
        <button class="btn btn-logout" onclick="logout();">
          <img class="logoutIcon" src="../images/logout.png" alt="logoutIcon" height="42" width="42">
        </button>
      </div>
    </div>
  </nav>

  <!-- Body -->
  <main class="mycontainer">
    <div class="infoAccount">
      <div class="box-inf username">
        <span class="text-inf username">Username: ---</span>
      </div>
      <div class="box-inf adress">
        <span class="text-inf adress">Adress: ---</span>
      </div>
      <div class="box-inf network">
        <span class="text-inf network">Network: ---</span>
      </div>
    </div>

    <div class="title-container">
      <h1 class="title col-md-6">My Collection</h1>
    </div>

    <div class="row user-nft-collection">
      <div class="col-4">
        <div class="card addCard text-center w-100">
          <div class="card-body">
            <a href="./newNFT.html"><img src="../images/addIcon.png" class="card-img" alt=""></a>
          </div>
        </div>
      </div>
      
      <!-- Autofill with js function when loading the page --> 
    </div>
  </main>

  <div class="modal fade" id="editPrice" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Whats the new price for the NFT?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="tokenId" name="tokenId" value="" />
          <input type="number" step="any" min="0" class="form-control" id="nft-price" placeholder="Price" value="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="savePrice();">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <span class="copyright">Copiright &copy; 2022 - Jesus Palero Cobos</span>
    </div>
  </footer>

</body>

</html>
