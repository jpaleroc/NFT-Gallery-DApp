<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>J.P. Gallery</title>
  <link rel="icon" type="image/png" href="../images/LogoGaleria.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Custom CSS that overrides bootstrap styles-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Metamask, ethereum, and IPFS -->
  <script src="../node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>

  <!-- JS to manage contract -->
  <script type="module" src="contract.js"></script>
  <!-- Custom JS to use MetaMask -->
  <script type="module" src="myscripts.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid d-flex flex-row">
      <div class="d-flex justify-content-start align-items-center">
        <a class="navbar-brand" href="gallery.html">
          <img src="../images/LogoGaleria.png" alt="" class="nav-image align-text-top">
          <span class="navbar-brand-title">J.P. Gallery</span>
        </a>
      </div>
      <div class="d-flex justify-content-end align-items-center">
        <button class="btn btn-home" onclick="openLogin();">
          <img class="homeIcon" src="../images/home.png" alt="homeIcon" height="42" width="42">
        </button>
      </div>
    </div>
  </nav>

  <!-- Body -->
  <main class="mycontainer">
    <form class="form" id="formCreateNFT" onsubmit="return false">
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="nft-image">Image *</label>
          <div id="img-default">
            <img  src="../images/fileIcon.png" width="50px" height="50px">
          </div>
          <img id="nft-preview" src=""/>
          <input type="file" id="nft-image" name="nft-image" saccept="image/png, image/jpeg" onchange="previewNFT();">
          <input type="button" class="btn-submit" value="Upload" onclick="document.getElementById('nft-image').click();">
          <i class="bi bi-x-lg" onclick="quitNFT();"></i>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="nft-title">Title *</label>
          <input type="text" class="form-control" id="nft-title" placeholder="Title" value="">
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="nft-description">Description</label>
          <textarea class="form-control" id="nft-description" rows="3" placeholder="Enter an optional sescription here..."></textarea>
        </div>
      </div>
      <!--<div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="nft-number">Number</label>
          <div class="content-select">
            <select class="select-number" name="nft-number" id="nft-number">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <i class="select-icon"></i>
          </div>
        </div>
      </div>-->
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <label for="nft-price">Price (ETH) *</label>
          <input type="number" step="any" min="0" class="form-control" id="nft-price" placeholder="Price" value="">
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <input class="btn-submit" id="nft-submit" type="submit" value="Submit" onclick="submitNFT();">
        </div>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <span class="copyright">Copiright &copy; 2022 - Jesus Palero Cobos</span>
    </div>
  </footer>

</body>

</html>
